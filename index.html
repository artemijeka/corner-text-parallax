<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corner Text Parallax | Угловой текст parallax</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  
  <div class="corner-text-parallax">
    <div class="corner-text-parallax__skew-1">
      <h2 class="corner-text-parallax__title --left">Угловой текст</h2>
    </div>

    <div class="corner-text-parallax__box">
      <div class="corner-text-parallax__skew-2">
        <h2 class="corner-text-parallax__title --right">Угловой текст</h2>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("mousemove", parallaxText);

    function parallaxText(e) {
      this.querySelectorAll('.corner-text-parallax__title').forEach(title => {
        let x = (window.innerWidth - e.pageX * 2) / 2;
        title.style.transform = `translateX(${x}px)`;
      });
    }
  </script>

</body>
</html>
